<form class="form-horizontal" [formGroup]="categoryForm">
    <div class="row">
        <div class="col-sm-8">
            <div class="form-group"><label for="category_name" class="col-sm-4 control-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">
                            Nom de catégorie
                        </font>
                    </font><i aria-hidden="true" data-toggle="tooltip" data-placement="top" title=""
                        class="fa fa-asterisk text-danger require" data-original-title="Required"></i>
                </label>
                <div class="col-sm-8"><input type="text" [ngClass]="{ 'is-invalid': submitted && f.category_name.errors }"
                        formControlName="category_name" name="category_name" id="category_name"
                        placeholder="Nom de catégorie" class="form-control">
                    <!---->
                </div>
            </div>
            <div class="form-group"><label for="status_id" class="col-sm-4 control-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">
                            Statut
                        </font>
                    </font><i aria-hidden="true" data-toggle="tooltip" data-placement="top" title=""
                        class="fa fa-asterisk text-danger require" data-original-title="Required"></i>
                </label>
                <div class="col-sm-8"><select type="text" id="status_id" [ngClass]="{ 'is-invalid': submitted && f.status_id.errors }"
                        formControlName="status_id" name="status_id" class="form-control">
                        <option value="">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Sélectionnez le statut</font>
                            </font>
                        </option>
                        <option value="0">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Inactif</font>
                            </font>
                        </option>
                        <option value="1">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">actif</font>
                            </font>
                        </option>
                    </select>
                    <!---->
                </div>
            </div>
            <div class="form-group"><label for="category_details" class="col-sm-4 control-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">
                            Détails de la catégorie
                        </font>
                    </font>
                </label>
                <div class="col-sm-8"><textarea id="category_details"
                        [ngClass]="{ 'is-invalid': submitted && f.category_details.errors }" formControlName="category_details"
                        name="category_details" rows="3"
                        placeholder="Entrer ..." class="form-control"></textarea></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <div class="form-group">
                <button (click)="add()" type="button" class="btn btn-info">
                    <i class="fas fa-save"></i>
                    Sauvegarder
                </button>
                <button (click)="reset()" type="button" class="btn btn-danger">
                    <i class="fas fa-times"></i>
                    Annuler
                </button>
            </div>
        </div>
        <div class="col-sm-6"></div>
    </div>
</form>
