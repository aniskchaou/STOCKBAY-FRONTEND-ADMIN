<form class="form-horizontal">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group"><label for="supplier_name" class="col-sm-4 control-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">
                            Nom du fournisseur
                        </font>
                    </font>
                    <i aria-hidden="true" data-toggle="tooltip" data-placement="top" title=""
                        class="fa fa-asterisk text-danger require" data-original-title="Required"></i>
                </label>
                <div class="col-sm-8">
                    <input value="{{model.supplier_name}}" type="text" name="supplier_name" id="supplier_name"
                        [(ngModel)]="model.supplier_name" placeholder="Nom du fournisseur" class="form-control">
                    <!---->
                </div>
            </div>
            <div class="form-group"><label for="supplier_phone" class="col-sm-4 control-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">
                            Téléphone du fournisseur
                        </font>
                    </font><i aria-hidden="true" data-toggle="tooltip" data-placement="top" title=""
                        class="fa fa-asterisk text-danger require" data-original-title="Required"></i>
                </label>
                <div class="col-sm-8">
                    <input value="{{model.supplier_phone}}" [(ngModel)]="model.supplier_phone" type="tel"
                        name="supplier_phone" id="supplier_phone" placeholder="Téléphone du fournisseur"
                        class="form-control">
                    <!---->
                </div>
            </div>
            <div class="form-group"><label for="supplier_email" class="col-sm-4 control-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">
                            Email du fournisseur
                        </font>
                    </font><i aria-hidden="true" data-toggle="tooltip" data-placement="top" title=""
                        class="fa fa-asterisk text-danger require" data-original-title="Required"></i>
                </label>
                <div class="col-sm-8">
                    <input value="{{model.supplier_email}}" [(ngModel)]="model.supplier_email" type="email"
                        name="supplier_email" id="supplier_email" placeholder="Email du fournisseur"
                        class="form-control">
                    <!---->
                </div>
            </div>
            <div class="form-group"><label for="supplier_company" class="col-sm-4 control-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">
                            Entreprise fournisseur
                        </font>
                    </font><i aria-hidden="true" data-toggle="tooltip" data-placement="top" title=""
                        class="fa fa-asterisk text-danger require" data-original-title="Required"></i>
                </label>
                <div class="col-sm-8">
                    <input value="{{model.supplier_company}}" [(ngModel)]="model.supplier_company" type="text"
                        name="supplier_company" id="supplier_company" placeholder="Entreprise fournisseur"
                        class="form-control">
                    <!---->
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group"><label for="status_id" class="col-sm-4 control-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">
                            Statut
                        </font>
                    </font><i aria-hidden="true" data-toggle="tooltip" data-placement="top" title=""
                        class="fa fa-asterisk text-danger require" data-original-title="Required"></i>
                </label>
                <div class="col-sm-8">
                    <select [(ngModel)]="model.status_id" type="text" id="status_id" name="status_id"
                        class="form-control">
                        <option value="">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Sélectionnez le statut</font>
                            </font>
                        </option>
                        <option value="0">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Inactif</font>
                            </font>
                        </option>
                        <option value="1">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">actif</font>
                            </font>
                        </option>
                    </select>
                    <!---->
                </div>
            </div>
            <div class="form-group"><label for="supplier_address" class="col-sm-4 control-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">
                            Adresse du fournisseur
                        </font>
                    </font>
                </label>
                <div class="col-sm-8">
                    <textarea value="{{model.supplier_address}}" [(ngModel)]="model.supplier_address"
                        id="supplier_address" name="supplier_address" rows="2" placeholder="Entrer ..."
                        class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group"><label for="supplier_description" class="col-sm-4 control-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">
                            Détails du fournisseur
                        </font>
                    </font>
                </label>
                <div class="col-sm-8">
                    <textarea value="{{model.supplier_description}}" [(ngModel)]="model.supplier_description"
                        id="supplier_description" name="supplier_description" rows="2" placeholder="Entrer ..."
                        class="form-control"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <button type="button" class="btn btn-info" (click)="edit()">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Sauvegarder</font>
                        </font>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-sm-6"></div>
    </div>
</form>
