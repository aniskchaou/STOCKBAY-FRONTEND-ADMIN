<div class="card">
  <!-- Card header -->
  <div class="card-header border-0">
    <h3 class="mb-0">Fournisseurs</h3>
  </div>
  <!-- Light table -->
  <div class="table-responsive">
    <table class="table align-items-center table-flush">
      <thead class="thead-light">
        <tr>
          <th scope="col" class="sort" data-sort="name">Nom</th>
          <th scope="col" class="sort" data-sort="budget">Email</th>
          <th scope="col" class="sort" data-sort="status">Téléphone</th>
          <th scope="col">Adresse</th>
          <th scope="col" class="sort" data-sort="completion">Statut</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody class="list">
        <tr>
          <td scope="col" class="sort" data-sort="name">CommonFit</td>
          <td scope="col" class="sort" data-sort="budget">FabriceLesperance@armyspy.com</td>
          <td scope="col" class="sort" data-sort="status">05.13.88.01.67</td>
          <td scope="col">4, rue des Coudriers
            31600 MURET</td>
          <td scope="col" class="sort" data-sort="completion"><span class="badge bg-success">Active</span></td>
          <td>
            <button type="button" data-toggle="modal" data-target="#editSupplier" class="btn btn-warning btn-sm"><i
                class="fas fa-edit"></i></button>
            <button type="button" class="btn btn-danger btn-sm" onClick={deleteTask}><i
                class="fas fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
      <tfoot class="thead-light">
        <tr>
          <th scope="col" class="sort" data-sort="name">Nom</th>
          <th scope="col" class="sort" data-sort="budget">Email</th>
          <th scope="col" class="sort" data-sort="status">Téléphone</th>
          <th scope="col">Adresse</th>
          <th scope="col" class="sort" data-sort="completion">Statut</th>
          <th scope="col">Actions</th>
        </tr>
      </tfoot>
    </table>
    <button type="button" data-toggle="modal" data-target="#addSupplier" class="btn btn-success btn-sm"><i
        class="fas fa-plus-circle"></i> Ajouter</button>

    <div class="modal fade" id="addSupplier" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Nouveau</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <app-add-supplier></app-add-supplier>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-times"></i> Fermer</button>
              
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="editSupplier" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Edit</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <app-edit-supplier></app-edit-supplier>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-times"></i> Fermer</button>
              
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="viewSupplier" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-times"></i> Fermer</button>
              
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Card footer -->
 
</div>
