<div class="card">
    <!-- Card header -->
    <div class="card-header border-0">
      <h3 class="mb-0">Ventes</h3>
    </div>
    <!-- Light table -->
    <div class="table-responsive">
      <table class="table align-items-center table-flush">
        <thead class="thead-light">
            <tr>
              <th scope="col" class="sort" data-sort="name">Nom</th>
              <th scope="col" class="sort" data-sort="budget">Client</th>
              <th scope="col" class="sort" data-sort="status">Statut</th>
              <th scope="col">Quantité</th>
              <th scope="col" class="sort" data-sort="completion">Prix</th>
              <th scope="col">Total</th>
              <th scope="col">Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="list">
            <tr>
              <td scope="col" class="sort" data-sort="name">Asus</td>
              <td scope="col" class="sort" data-sort="budget">VoiceTower</td>
              <td scope="col" class="sort" data-sort="status">Active</td>
              <td scope="col">6</td>
              <td scope="col" class="sort" data-sort="completion">1000 $</td>
              <td scope="col">6000 $</td>
              <td scope="col">22/4/2020</td>
              
              <td><button type="button" data-toggle="modal" data-target="#viewSale" class="btn btn-primary btn-sm"><i class="fas fa-address-book"></i></button>
                <button type="button" data-toggle="modal" data-target="#editSale" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></button>
                <button type="button" class="btn btn-danger btn-sm" onClick={deleteTask}><i class="fas fa-trash-alt"></i></button></td>
            </tr>
          </tbody>
          <tfoot class="thead-light">
            <tr>
              <th scope="col" class="sort" data-sort="name">Nom</th>
              <th scope="col" class="sort" data-sort="budget">Client</th>
              <th scope="col" class="sort" data-sort="status">Statut</th>
              <th scope="col">Quantité</th>
              <th scope="col" class="sort" data-sort="completion">Prix</th>
              <th scope="col">Total</th>
              <th scope="col">Date</th>
              <th>Actions</th>
            </tr>
          </tfoot>
      </table>
      <button  type="button" data-toggle="modal" data-target="#addSale" class="btn btn-success btn-sm">Ajouter</button>

      <div class="modal fade" id="addSale" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <app-add-sell></app-add-sell>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="editSale" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
             <app-edit-sell></app-edit-sell>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="viewSale" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Card footer -->
 
  </div>
