<form class="form-horizontal">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group"><label for="customer_name" class="col-sm-4 control-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">
                            Nom du client
                        </font>
                    </font><i aria-hidden="true" data-toggle="tooltip" data-placement="top" title=""
                        class="fa fa-asterisk text-danger require" data-original-title="Required"></i>
                </label>
                <div class="col-sm-8">
                    <input [(ngModel)]="model.customer_name" value="{{model.customer_name}}" type="text"
                        name="customer_name" id="customer_name" placeholder="Nom du client" class="form-control">
                    <!---->
                </div>
            </div>
            <div class="form-group"><label for="customer_phone" class="col-sm-4 control-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">
                            Téléphone client
                        </font>
                    </font><i aria-hidden="true" data-toggle="tooltip" data-placement="top" title=""
                        class="fa fa-asterisk text-danger require" data-original-title="Required"></i>
                </label>
                <div class="col-sm-8">
                    <input [(ngModel)]="model.customer_phone" type="tel" value="{{model.customer_phone}}"
                        name="customer_phone" id="customer_phone" placeholder="Téléphone client" class="form-control">
                    <!---->
                </div>
            </div>
            <div class="form-group"><label for="customer_address" class="col-sm-4 control-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">
                            Adresse du client
                        </font>
                    </font>
                </label>
                <div class="col-sm-8">
                    <textarea [(ngModel)]="model.customer_address" value="{{model.customer_address}}"
                        id="customer_address" name="customer_address" rows="3" placeholder="Entrer ..."
                        class="form-control"></textarea>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group"><label for="customer_email" class="col-sm-4 control-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">
                            Email client
                        </font>
                    </font><i aria-hidden="true" data-toggle="tooltip" data-placement="top" title=""
                        class="fa fa-asterisk text-danger require" data-original-title="Required"></i>
                </label>
                <div class="col-sm-8">
                    <input [(ngModel)]="model.customer_email" value="{{model.customer_email}}" type="email"
                        name="customer_email" id="customer_email" placeholder="email client" class="form-control">
                    <!---->
                </div>
            </div>
            <div class="form-group"><label for="status_id" class="col-sm-4 control-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">
                            Statut
                        </font>
                    </font><i aria-hidden="true" data-toggle="tooltip" data-placement="top" title=""
                        class="fa fa-asterisk text-danger require" data-original-title="Required"></i>
                </label>
                <div class="col-sm-8">
                    <select [(ngModel)]="model.status_id" type="text" id="status_id" name="status_id"
                        class="form-control">
                        <option value="">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Sélectionnez le statut</font>
                            </font>
                        </option>
                        <option value="0">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Inactif</font>
                            </font>
                        </option>
                        <option value="1">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">actif</font>
                            </font>
                        </option>
                    </select>
                    <!---->
                </div>
            </div>
            <div class="form-group"><label for="customer_description" class="col-sm-4 control-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">
                            Détails du client
                        </font>
                    </font>
                </label>
                <div class="col-sm-8">
                    <textarea [(ngModel)]="model.customer_description" value="{{model.customer_description}}"
                        name="customer_description" rows="3" placeholder="Entrer ..." class="form-control"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <button type="button" class="btn btn-info" (click)="edit()">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">sauver</font>
                        </font>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-sm-6"></div>
    </div>
</form>
