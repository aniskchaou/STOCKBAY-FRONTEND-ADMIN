<div class="card">
    <!-- Card header -->
    <div class="card-header border-0">
        <h3 class="mb-0">Client</h3>
    </div>
    <!-- Light table -->
    <div class="table-responsive">
        <table class="table align-items-center table-flush">
            <thead class="thead-light">
                <tr>
                    <th scope="col" class="sort" data-sort="name">Nom</th>
                    <th scope="col" class="sort" data-sort="budget">Email</th>
                    <th scope="col" class="sort" data-sort="status">Téléphone</th>
                    <th scope="col">Adresse</th>
                    <th scope="col" class="sort" data-sort="completion">Statut</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody class="list">
                <tr>
                    <td scope="col" class="sort" data-sort="name">Vernon Favreau                    </td>
                    <td scope="col" class="sort" data-sort="budget">VernonFavreau@dayrep.com
                    </td>
                    <td scope="col" class="sort" data-sort="status">03.92.27.52.78</td>
                    <td scope="col">47, Chemin Du Lavarin Sud
                      62100 CALAIS</td>
                    <td scope="col" class="sort" data-sort="completion"><span class="badge bg-success">Active</span></td>
                    
                    <td>
                        <button type="button" data-toggle="modal" data-target="#editClient"class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></button>
                        <button type="button" class="btn btn-danger btn-sm" onClick={deleteTask}><i class="fas fa-trash-alt"></i></button></td>
                </tr>
            </tbody>
            <tfoot class="thead-light">
              <tr>
                  <th scope="col" class="sort" data-sort="name">Nom</th>
                  <th scope="col" class="sort" data-sort="budget">Email</th>
                  <th scope="col" class="sort" data-sort="status">Téléphone</th>
                  <th scope="col">Adresse</th>
                  <th scope="col" class="sort" data-sort="completion">Statut</th>
                  <th scope="col">Actions</th>
              </tr>
          </tfoot>
        </table>
        <button  type="button" data-toggle="modal" data-target="#addClient" class="btn btn-success btn-sm">Ajouter</button>
        <div class="modal fade" id="addClient" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <app-add-client></app-add-client>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="editClient" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                 <app-edit-client></app-edit-client>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="viewClient" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                <app-view-client></app-view-client>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    
                </div>
              </div>
            </div>
          </div>
    </div>
    <!-- Card footer -->
 
</div>
