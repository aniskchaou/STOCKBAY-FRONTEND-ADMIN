<div class="card">
  <!-- Card header -->
  <div class="card-header border-0">
    <h3 class="mb-0">DÃ©penses</h3>
  </div>
  <!-- Light table -->
  <div class="table-responsive">
    <table class="table align-items-center table-flush">
      <thead class="thead-light">
        <tr>
          <th scope="col" class="sort" data-sort="name">Date paiement</th>
          <th scope="col" class="sort" data-sort="budget">Source</th>
          <th scope="col" class="sort" data-sort="status">type</th>
          <th scope="col">Compte</th>
          <th scope="col" class="sort" data-sort="completion">Montant</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody class="list">
        <tr *ngFor="let s of expenses$">
          <td scope="col" class="sort" data-sort="name">{{s.expense_paymentDate}}</td>
          <td scope="col" class="sort" data-sort="budget">{{s.supplier_id}}</td>
          <td scope="col" class="sort" data-sort="status">{{s.expense_paymentType}}</td>
          <td scope="col">{{s.expense_paymentAccount}}</td>
          <td scope="col" class="sort" data-sort="completion">{{s.expense_amount}}</td>

          <td>
            <button type="button" (click)="edit(s.id)" data-toggle="modal" data-target="#editExpense"
              class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></button>
            <button type="button" (click)="delete(s.id)" class="btn btn-danger btn-sm" onClick={deleteTask}><i
                class="fas fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
    <button type="button" data-toggle="modal" data-target="#addExpense" class="btn btn-success btn-sm"><i
        class="fas fa-plus-circle"></i> Ajouter</button>

    <app-modal-expense></app-modal-expense>



  </div>
  <!-- Card footer -->

</div>
