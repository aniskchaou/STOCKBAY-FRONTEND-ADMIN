<form class="form-horizontal">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group"><label for="expense_paymentDate" class="col-sm-4 control-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">
                            Date de paiement
                        </font>
                    </font><i aria-hidden="true" data-toggle="tooltip" data-placement="top" title=""
                        class="fa fa-asterisk text-danger require" data-original-title="Required"></i>
                </label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                        <input type="date" [(ngModel)]="model.expense_paymentDate" value="{{model.expense_paymentDate}}"
                            name="expense_paymentDate" id="expense_paymentDate" placeholder="AAAA-MM-JJ"
                            class="form-control">
                    </div>
                    <!---->
                </div>
            </div>
            <div class="form-group"><label for="supplier_id" class="col-sm-4 control-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">
                            Nom du fournisseur
                        </font>
                    </font><i aria-hidden="true" data-toggle="tooltip" data-placement="top" title=""
                        class="fa fa-asterisk text-danger require" data-original-title="Required"></i>
                </label>
                <div class="col-sm-8">
                    <select [(ngModel)]="model.supplier_id" id="supplier_id" name="supplier_id" class="form-control">
                        <option value="">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Sélectionnez un fournisseur</font>
                            </font>
                        </option>
                        <option value="51">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Chandra</font>
                            </font>
                        </option>
                        <option value="52">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Gulabi Goat Farm Islamabad</font>
                            </font>
                        </option>
                        <option value="54">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">sg</font>
                            </font>
                        </option>
                    </select>
                    <!---->
                </div>
            </div>
            <div class="form-group"><label for="expense_paymentType" class="col-sm-4 control-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">
                            Type de paiement
                        </font>
                    </font>
                </label>
                <div class="col-sm-8">
                    <select [(ngModel)]="model.expense_paymentType" name="expense_paymentType" id="expense_paymentType"
                        class="form-control">
                        <option value="">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Sélectionner le genre</font>
                            </font>
                        </option>
                        <option>
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">En espèces</font>
                            </font>
                        </option>
                        <option>
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Vérifier</font>
                            </font>
                        </option>
                        <option>
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Commande de paiement</font>
                            </font>
                        </option>
                    </select>
                    <!---->
                </div>
            </div>
            <div class="form-group"><label for="expense_paymentAccount" class="col-sm-4 control-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">
                            Compte de paiement
                        </font>
                    </font>
                </label>
                <div class="col-sm-8">
                    <select [(ngModel)]="model.expense_paymentAccount" name="expense_paymentAccount"
                        id="expense_paymentAccount" class="form-control">
                        <option value="">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Sélectionnez un compte</font>
                            </font>
                        </option>
                        <option>
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Utilitaire</font>
                            </font>
                        </option>
                        <option>
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Un service</font>
                            </font>
                        </option>
                        <option>
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Produit</font>
                            </font>
                        </option>
                    </select>
                    <!---->
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group"><label for="expense_amount" class="col-sm-4 control-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">
                            Montant
                        </font>
                    </font><i aria-hidden="true" data-toggle="tooltip" data-placement="top" title=""
                        class="fa fa-asterisk text-danger require" data-original-title="Required"></i>
                </label>
                <div class="col-sm-8">
                    <input value="{{model.expense_amount}}" [(ngModel)]="model.expense_amount" type="number" min="0"
                        max="10000000" step="any" name="expense_amount" id="expense_amount" placeholder="Montant"
                        class="form-control">
                    <!---->
                </div>
            </div>
            <div class="form-group"><label for="expense_details" class="col-sm-4 control-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">
                            Détails des dépenses
                        </font>
                    </font>
                </label>
                <div class="col-sm-8">
                    <textarea value="{{model.expense_details}}" id="expense_details" [(ngModel)]="model.expense_details"
                        name="expense_details" rows="5" placeholder="Entrer ..." class="form-control"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4"><button (click)="edit()" type="button" class="btn btn-info">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">sauver</font>
                        </font>
                    </button></div>
            </div>
        </div>
        <div class="col-sm-6"></div>
    </div>
</form>
